<!DOCTYPE html>
<html ng-app='site'>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Margot Savin | Art</title>
	<meta name="description" content="The portfolio of Margot Savin"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="image/png" href="./img/icon/icon.png">
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller='PanelController as panel' ng-class="{homePage: panel.isSelected(1), elsePage:!panel.isSelected(1)}">
	
	<div class="all container"  >

		<div class="menu">
			<span ng-click="panel.selectTab(1)" ng-class="{active: panel.isSelected(1)}">Home</span>
			<span ng-click="panel.selectTab(2)" ng-class="{active: panel.isSelected(2)}">About</span>
			<span ng-click="panel.selectTab(3)" ng-class="{active: panel.isSelected(3)}">Portfolio</span>
			<span ng-click="panel.selectTab(4)" ng-class="{active: panel.isSelected(4)}">Contact</span>
		</div>
		
		<div id='#container'>
			<div ng-if="panel.isSelected(1)" ng-include="home"></div>
			<div ng-if="panel.isSelected(2)" ng-include="about"></div>
			<div ng-if="panel.isSelected(3)" ng-include="portfolio"></div>
			<div ng-if="panel.isSelected(4)" ng-include="contact"></div>	

		</div>
			<div id='footer'>
				
			</div>
	</div>




	<script type="text/javascript" src='./js/angular.min.js'></script>
	<script type="text/javascript" src='./js/app.js'></script>
</body>
</html>

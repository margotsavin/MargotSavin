<div ng-show="portfolio.isSelected(4)">
<div class='naslovPortfolio'>
				<span>
					<div class='naslov-bor'></div>
					Animacije
					<div class='naslov-bor'></div>
				</span>
</div>

<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="animacija in portfolio.animacije">
					<div class="view view-tenth">
						<img ng-src="{{animacija.slike[0].jpg}}" />
						<div class="mask">
	                        <h2>{{animacija.nazivProjekta}}</h2>
	                        <p>{{animacija.opisProjekta}}</p>
	                        <a href="" class="info">Gallery</span>
	                    </div>
                	</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 text-center"> 
					<button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="portfolio.selectTab(0)"><img src="./img/icon/arrow.png"/>Nazad
					</button> 
				</div>
</div>
